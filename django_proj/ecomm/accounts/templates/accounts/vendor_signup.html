{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<h1 class="mb-5 text-center">Create an Account</h1>
{{ form.errors }}
<form action="" method="post" class="container">
    {% csrf_token %}
    
    {% for input in form %}
    <div class="form-floating mb-3">
        {{input}}
        <label for="floatingInput">{{input.label }}  {% if input.field.required %}*{% endif %} </label>
    </div>
    {% endfor %}

    <input type="submit" name="Create Account" class="width-100pc btn btn-outline-primary">
</form>


{% endblock content %}
