{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item" ><a href="{% url 'instruments' subs.name %}">{{subs}}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{subCat}}</li>
    </ol>
  </nav>
        
    <img src="{{subCat.imageURL_banner}}" alt="" class="img-fluid shadow mb-4 bg-body rounded">


    <div class="container mb-4">
      <section>
        <div class="mb-5 mt-3 d-flex flex-column align-items-center">
          <div>
            <form name="myform" id ="myform" method="get">
              <select name="filter_by" onchange="submitform();" class="btn btn-outline-secondary">
                  <option selected>{{sorting}}</option>
                  <option value="new">New Additions</option>
                  <option value="HighToLow">Price Highest to Lowest</option>
                  <option value="LowToHigh">Price Lowest to Highest</option>
              </select>
            </form>
          </div>
        </div>
    </section>

        <div class="row">
            {% for product in products %}
            <div class="p-2 itm-50pc shadow bg-body rounded d-flex flex-column justify-content-end">
                <a class="d-flex flex-column justify-content-end" href="{% url 'product' product.slug %}" style="height: 100%;">
                  <img class="img-fluid img-thumbnail" src="{{product.imageURL}}" alt="Oud">
                  <h3>{{product.name}}</h3>
                  <div>{{product.price}}</div>
                </a>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary update-cart">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
   
  </div>

{% endblock content %}
