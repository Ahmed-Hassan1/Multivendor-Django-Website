{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">الرئيسية</a></li>
      <li class="breadcrumb-item active" aria-current="page">الجديد</li>
    </ol>
  </nav>
        
    <img src="https://via.placeholder.com/730x300" alt="" class="img-fluid shadow mb-4 bg-body rounded">


    <div class="container mb-4">

        <div class="row">
            {% for product in products %}
            <div class="p-2 itm-50pc shadow bg-body rounded d-flex flex-column justify-content-end">
                <a class="d-flex flex-column justify-content-end" href="{% url 'product' product.slug %}" style="height: 100%;">
                  <img class="img-fluid img-thumbnail" src="{{product.imageURL}}" alt="Oud">
                  <h3>{{product.name}}</h3>
                  <div>{{product.price}}</div>
                </a>
                <!-- <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary update-cart">اضافة الى السلة</button> -->
            </div>
            {% endfor %}
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
   
  </div>

{% endblock content %}
